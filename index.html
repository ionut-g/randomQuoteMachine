<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="quotes.js"></script>
    <script>
        
        window.onload = init;
        function init() {
            generateQuote();
        }

        function generateQuote() {
            let quoteSize= QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random()*quoteSize)
            let randomQuoteData = QUOTEBANK[randomIndex]
            let twitterLink = `https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=${randomQuoteData.quote}%22%20${randomQuoteData.author}`
            
            document.getElementById('tweet-quote').href = twitterLink;
            document.getElementById('text').innerText=randomQuoteData.quote;
            document.getElementById('author').innerText=randomQuoteData.author;
        }
     </script>

</head>
<body>
<div class="container">
    <wrapper id="quote-box">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header text-center" >
                        Random Quote Machine
                    </div>
                    <div class="card-body">
                        <p id="text" class="card-text"></p>
                        <h5 id="author" class="card-title"></h5>
                        <button class="btn btn-success" id="new-quote" onClick=" generateQuote();" >New Quote</button>
                        <a class="btn btn-primary" href="twitter.com/intent/tweet" id="tweet-quote" target="_blank">Tweet Quote</a>
                    </div>
                </div>
            </div>
        </div>
    </wrapper>
</div>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
